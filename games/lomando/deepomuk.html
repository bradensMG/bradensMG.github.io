<script>
/*著作権表記*/
let copyright = document.getElementById('copyright');
let todey = new Date();
let kotoshi = todey.getFullYear();
window.addEventListener('load',function(){
    copyright.innerText = '当サイト内のコンテンツの無断転載・無断複製を固く禁止致します。\nCopyright©2010-'+kotoshi+'"Fancy Island" All Rights Reserved';
});
/*★★★★★★★★★★★★★★★★★右クリック＆画像ドロップ禁止★★★★★★★★★★★★★★★★★★★★*/
document.oncontextmenu = function(){return false;}
document.onselectstart = function(){return false;}
document.onmousedown = function(){return false;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
    sewalk.load();
    sekumowalk.load();
    sefuri.load();
    sekiru.load();
    seshot.load();
    koekumo.load();
});
/*使い回せるゲームオーバー演出*/
let gameover = document.getElementById('gameover');
let topbtn = document.getElementById('topbtn');
let gofps = 0;
function gameOverEffect(){
    let timerIdgo = setInterval(function(){
        gofps++;
        switch(gofps){
            case 20:
            gameover.style.display = 'inline';
            break;
            case 21:
            gameover.style.opacity = '0.2';
            break;
            case 22:
            gameover.style.opacity = '0.3';
            break;
            case 23:
            gameover.style.opacity = '0.4';
            break;
            case 24:
            gameover.style.opacity = '0.5';
            break;
            case 25:
            gameover.style.opacity = '0.6';
            break;
            case 26:
            gameover.style.opacity = '0.7';
            break;
            case 27:
            gameover.style.opacity = '0.8';
            break;
            case 28:
            gameover.style.opacity = '0.9';
            break;
            case 29:
            gameover.style.opacity = '1.0';
            topbtn.style.display = 'inline';
            clearInterval(timerIdgo);
            break;
        }
    },100);
}
topbtn.addEventListener('mouseover',function(){topbtn.style.cursor='pointer';});
topbtn.addEventListener('click',function(){location.href='deepindox.html';});

let back = document.getElementById('back');
let walkanime1 = document.getElementById('walkanime1');
let back240 = document.getElementById('back240');
let walkanime2 = document.getElementById('walkanime2');
let back500 = document.getElementById('back500');
let kumo1 = document.getElementById('kumo1');
let kumo2 = document.getElementById('kumo2');
let kumo3 = document.getElementById('kumo3');
let kumo4 = document.getElementById('kumo4');
let kumo5 = document.getElementById('kumo5');
let kumo6 = document.getElementById('kumo6');
let kumo7 = document.getElementById('kumo7');
let kumo8 = document.getElementById('kumo8');
let kumo9 = document.getElementById('kumo9');
let kumo10 = document.getElementById('kumo10');
let kumo11 = document.getElementById('kumo11');
let kumo12 = document.getElementById('kumo12');
let kumo13 = document.getElementById('kumo13');
let kumo14 = document.getElementById('kumo14');
let kumo15 = document.getElementById('kumo15');
let kumo16 = document.getElementById('kumo16');
let kumo17 = document.getElementById('kumo17');
let kumo18 = document.getElementById('kumo18');
let kumo19 = document.getElementById('kumo19');
let kumo20 = document.getElementById('kumo20');
let deaths1 = document.getElementById('deaths1');
let deaths2 = document.getElementById('deaths2');
let deathm1 = document.getElementById('deathm1');
let deathm2 = document.getElementById('deathm2');
let deathl1 = document.getElementById('deathl1');
let deathl2 = document.getElementById('deathl2');
let shot1 = document.getElementById('shot1');
let shot2 = document.getElementById('shot2');
let walkbtn = document.getElementById('walkbtn');
let doorarea = document.getElementById('doorarea');
let enemyarea = document.getElementById('enemyarea');
let sewalk = document.getElementById('walkse');
let sekumowalk = document.getElementById('kumowalkse');
let sefuri = document.getElementById('furise');
let sekiru = document.getElementById('kiruse');
let seshot = document.getElementById('shotse');
let koekumo = document.getElementById('kumokoe');
let fps1 = 0;
let fps2 = 0;
let fps3 = 0;
let fps4 = 0;
let timerId3 = '';
let wbtmode = 1;

/*蜘蛛を消す*/
function kumoHide(){
    kumo1.style.display = 'none';
    kumo2.style.display = 'none';
    kumo3.style.display = 'none';
    kumo4.style.display = 'none';
    kumo5.style.display = 'none';
    kumo6.style.display = 'none';
    kumo7.style.display = 'none';
    kumo8.style.display = 'none';
    kumo9.style.display = 'none';
    kumo10.style.display = 'none';
    kumo11.style.display = 'none';
    kumo12.style.display = 'none';
    kumo13.style.display = 'none';
    kumo14.style.display = 'none';
    kumo15.style.display = 'none';
    kumo16.style.display = 'none';
    kumo17.style.display = 'none';
}

/*蜘蛛を撃つ*/
enemyarea.addEventListener('mouseover',function(){enemyarea.style.cursor='pointer';});
enemyarea.addEventListener('click',function(){
    enemyarea.style.display = 'none';
    clearInterval(timerId3);
    sekumowalk.pause();
    seshot.load();
    seshot.play();
    shot1.style.display = 'inline';
    let timerId4 = setInterval(function(){
        fps4++;
        switch(fps4){
            case 1:
            shot1.style.display = 'none';
            shot2.style.display = 'inline';
            break;
            case 2:
            shot2.style.display = 'none';
            kumoHide();
            koekumo.load();
            koekumo.play();
            if(fps3<=5){
                deaths1.style.display = 'inline';
            }else if(fps3>=6 && fps3<=10){
                deathm1.style.display = 'inline';
            }else if(fps3>=11 && fps3<=16){
                deathl1.style.display = 'inline';
            }
            break;
            case 3:
            deaths1.style.display = 'none';
            deathm1.style.display = 'none';
            deathl1.style.display = 'none';
            if(fps3<=5){
                deaths2.style.display = 'inline';
            }else if(fps3>=6 && fps3<=10){
                deathm2.style.display = 'inline';
            }else if(fps3>=11 && fps3<=16){
                deathl2.style.display = 'inline';
            }
            break;
            case 4:
            deaths2.style.display = 'none';
            deathm2.style.display = 'none';
            deathl2.style.display = 'none';
            clearInterval(timerId4);
            wbtmode = 2;
            walkbtn.style.display = 'inline';
            break;
        }
    },50);
});

/*蜘蛛が襲ってくる*/
function kumoCome(){
    kumo1.style.display = 'inline';
    timerId3 = setInterval(function(){
        fps3++;
        switch(fps3){
            case 1:
            kumo1.style.display = 'none';
            kumo2.style.display = 'inline';
            break;
            case 2:
            kumo2.style.display = 'none';
            kumo3.style.display = 'inline';
            break;
            case 3:
            kumo3.style.display = 'none';
            kumo4.style.display = 'inline';
            enemyarea.style.display = 'inline';
            sekumowalk.load();
            sekumowalk.play();
            break;
            case 4:
            kumo4.style.display = 'none';
            kumo5.style.display = 'inline';
            break;
            case 5:
            kumo5.style.display = 'none';
            kumo6.style.display = 'inline';
            break;
            case 6:
            kumo6.style.display = 'none';
            kumo7.style.display = 'inline';
            break;
            case 7:
            kumo7.style.display = 'none';
            kumo8.style.display = 'inline';
            break;
            case 8:
            kumo8.style.display = 'none';
            kumo9.style.display = 'inline';
            break;
            case 9:
            kumo9.style.display = 'none';
            kumo10.style.display = 'inline';
            break;
            case 10:
            kumo10.style.display = 'none';
            kumo11.style.display = 'inline';
            break;
            case 11:
            kumo11.style.display = 'none';
            kumo12.style.display = 'inline';
            break;
            case 12:
            kumo12.style.display = 'none';
            kumo13.style.display = 'inline';
            break;
            case 13:
            kumo13.style.display = 'none';
            kumo14.style.display = 'inline';
            break;
            case 14:
            kumo14.style.display = 'none';
            kumo15.style.display = 'inline';
            break;
            case 15:
            kumo15.style.display = 'none';
            kumo16.style.display = 'inline';
            break;
            case 16:
            kumo16.style.display = 'none';
            kumo17.style.display = 'inline';
            break;
            case 17:
            enemyarea.style.display = 'none';
            kumo17.style.display = 'none';
            kumo18.style.display = 'inline';
            sefuri.load();
            sefuri.play();
            break;
            case 18:
            kumo18.style.display = 'none';
            kumo19.style.display = 'inline';
            break;
            case 19:
            kumo19.style.display = 'none';
            kumo20.style.display = 'inline';
            break;
            case 20:
            sekiru.load();
            sekiru.play();
            gameover.style.opacity = '1.0';
            gameover.style.display = 'inline';
            break;
            case 30:
            topbtn.style.display = 'inline';
            clearInterval(timerId3);
            break;
        }
    },50);
}

walkbtn.addEventListener('mouseover',function(){walkbtn.style.cursor='pointer';});
walkbtn.addEventListener('click',function(){
    walkbtn.style.display = 'none';
    sewalk.load();
    sewalk.play();
    if(wbtmode === 1){
        back.style.display = 'none';
        walkanime1.style.display = 'inline';
        let timerId1 = setInterval(function(){
            fps1++;
            switch(fps1){
                case 7:
                walkanime1.style.display = 'none';
                back240.style.display = 'inline';
                sewalk.pause();
                clearInterval(timerId1);
                kumoCome();
                break;
            }
        },200);
    }else if(wbtmode === 2){
        back240.style.display = 'none';
        walkanime2.style.display = 'inline';
        let timerId2 = setInterval(function(){
            fps2++;
            switch(fps2){
                case 12:
                walkanime2.style.display = 'none';
                back500.style.display = 'inline';
                doorarea.style.display = 'inline';
                clearInterval(timerId2);
                break;
            }
        },200);
    }
});

doorarea.addEventListener('mouseover',function(){doorarea.style.cursor='pointer';});
doorarea.addEventListener('click',function(){location.href='deeparchive.html';});
</script>
