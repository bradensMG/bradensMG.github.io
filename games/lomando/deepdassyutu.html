}

/*幽霊出現イベント*/
function ghostApp(){
    koetakawarai.load();
    koetakawarai.play();
    gcom = Math.floor(Math.random()*2)+1;
    if(gcom === 1){
        ghost1.style.display = 'inline';
    }else if(gcom === 2){
        ghost2.style.display = 'inline';
    }
    let timerId9 = setInterval(function(){
        fps9++;
        switch(fps9){
            case 24:
            gameover.style.display = 'inline';
            break;
            case 25:
            gameover.style.opacity = '0.2';
            break;
            case 26:
            gameover.style.opacity = '0.3';
            break;
            case 27:
            gameover.style.opacity = '0.4';
            break;
            case 28:
            gameover.style.opacity = '0.5';
            break;
            case 29:
            gameover.style.opacity = '0.6';
            break;
            case 30:
            gameover.style.opacity = '0.7';
            break;
            case 31:
            gameover.style.opacity = '0.8';
            break;
            case 32:
            gameover.style.opacity = '0.9';
            break;
            case 33:
            gameover.style.opacity = '1.0';
            topbtn.style.display = 'inline';
            clearInterval(timerId9);
            break;
        }
    },100);
}
