/*ミイラ出現イベント*/
function ghostApp(){
    mash2.style.display = 'inline';
    koescream.load();
    koescream.play();
    let timerId6 = setInterval(function(){
        fps6++;
        switch(fps6){
            case 1:
                mash2.style.display = 'none';
                mash4.style.display = 'inline';
                break;
            case 23:
                gameover.style.display = 'inline';
                break;
            case 24:
                gameover.style.opacity = '0.2';
                break;
            case 25:
                gameover.style.opacity = '0.3';
                break;
            case 26:
                gameover.style.opacity = '0.4';
                break;
            case 27:
                gameover.style.opacity = '0.5';
                break;
            case 28:
                gameover.style.opacity = '0.6';
                break;
            case 29:
                gameover.style.opacity = '0.7';
                break;
            case 30:
                gameover.style.opacity = '0.8';
                break;
            case 31:
                gameover.style.opacity = '0.9';
                break;
            case 32:
                gameover.style.opacity = '1.0';
                topbtn.style.display = 'inline';
                clearInterval(timerId6);
                break;
        }
    },100);
}

gotobtn1.addEventListener('mouseover',function(){gotobtn1.style.cursor='pointer';});

        fps1++;
        switch(fps1){
            case 10:
            anime1.style.display = 'none';
            map2.style.display = 'inline';
            /*オバケ出現or次のgotoボタンを表示*/
            com = Math.floor(Math.random()*7)+1;
            if(com === 1){
                clearInterval(timerId1);
                ghostApp();
            }else{
                clearInterval(timerId1);
                gotobtn2.style.display = 'inline';
            }
            break;
        }
    },200);
});
