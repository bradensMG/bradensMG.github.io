<script>
/*著作権表記*/
let copyright = document.getElementById('copyright');
let todey = new Date();
let kotoshi = todey.getFullYear();
window.addEventListener('load',function(){
    copyright.innerText = '当サイト内のコンテンツの無断転載・無断複製を固く禁止致します。\nCopyright©2010-'+kotoshi+'"Fancy Island" All Rights Reserved';
});
/*★★★★★★★★★★★★★★★★★右クリック＆画像ドロップ禁止★★★★★★★★★★★★★★★★★★★★*/
document.oncontextmenu = function(){return false;}
document.onselectstart = function(){return false;}
document.onmousedown = function(){return false;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
});
/*使い回せるゲームオーバー演出*/
let gameover = document.getElementById('gameover');
let topbtn = document.getElementById('topbtn');
let gofps = 0;
function gameOverEffect(){
    let timerIdgo = setInterval(function(){
        gofps++;
        switch(gofps){
            case 10:
            gameover.style.display = 'inline';
            break;
            case 11:
            gameover.style.opacity = '0.2';
            break;
            case 12:
            gameover.style.opacity = '0.3';
            break;
            case 13:
            gameover.style.opacity = '0.4';
            break;
            case 14:
            gameover.style.opacity = '0.5';
            break;
            case 15:
            gameover.style.opacity = '0.6';
            break;
            case 16:
            gameover.style.opacity = '0.7';
            break;
            case 17:
            gameover.style.opacity = '0.8';
            break;
            case 18:
            gameover.style.opacity = '0.9';
            break;
            case 19:
            gameover.style.opacity = '1.0';
            topbtn.style.display = 'inline';
            clearInterval(timerIdgo);
            break;
        }
    },100);
}
topbtn.addEventListener('mouseover',function(){topbtn.style.cursor='pointer';});
topbtn.addEventListener('click',function(){location.href='deepindox.html';});

let back1 = document.getElementById('back1');
let back2 = document.getElementById('back2');
let kuragari = document.getElementById('kuragari');
let backflash = document.getElementById('backflash');
let ghost1 = document.getElementById('ghost1');
let ghost2 = document.getElementById('ghost2');
let ghost3 = document.getElementById('ghost3');
let madoarea = document.getElementById('madoarea');
let sethunder = document.getElementById('thunderse');
let sewindow = document.getElementById('windowse');
let koetakawarai = document.getElementById('takawaraikoe');
let fps1 = 0;
let fps2 = 0;
let madopoint = 0;

madoarea.addEventListener('mouseover',function(){madoarea.style.cursor='pointer';});
madoarea.addEventListener('click',function(){
    madoarea.style.display = 'none';
    if(madopoint>=0 && madopoint<=2){
        sethunder.load();
        sethunder.play();
        backflash.style.display = 'inline';
        let timerId1 = setInterval(function(){
            fps1++;
            switch(fps1){
                case 1:
                backflash.style.opacity = '1.0';
                break;
                case 11:
                backflash.style.opacity = '0.8';
                break;
                case 12:
                backflash.style.opacity = '0.6';
                break;
                case 13:
                backflash.style.opacity = '0.4';
                break;
                case 14:
                backflash.style.opacity = '0.2';
                break;
                case 15:
                backflash.style.display = 'none';
                clearInterval(timerId1);
                fps1 = 0;
                backflash.style.opacity = '0.5';
                madoarea.style.display = 'inline';
                madopoint += 1;
                break;
            }
        },100);
    }else if(madopoint>=3){
        sewindow.load();
        sewindow.play();
        back1.style.display = 'none';
        back2.style.display = 'inline';
        let timerId2 = setInterval(function(){
            fps2++;
            switch(fps2){
                case 1:
                koetakawarai.load();
                koetakawarai.play();
                ghost1.style.display = 'inline';
                break;
                case 2:
                ghost1.style.display = 'none';
                ghost2.style.display = 'inline';
                break;
                case 3:
                ghost2.style.display = 'none';
                ghost3.style.display = 'inline';
                clearInterval(timerId2);
                gameOverEffect();
                break;
            }
        },70);
    }    
});
</script>
