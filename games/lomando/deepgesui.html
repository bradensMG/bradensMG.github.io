movebtn1.addEventListener('mouseover',function(){movebtn1.style.cursor='pointer';});

    movebtn1.style.display = 'none';
    hint.style.display = 'none';
    map1.style.display = 'none';
    gesuanime1.style.display = 'inline';
    sewalk.load();
    sewalk.play();
    let timerId1 = setInterval(function(){
        fps1++;
        switch(fps1){
            case 10:
            map2.style.display = 'inline';
            gesuanime1.style.display = 'none';
            movebtn2.style.display = 'inline';
            clearInterval(timerId1);
            break;
        }
    },100);
});
/*2歩目*/
movebtn2.addEventListener('mouseover',function(){movebtn2.style.cursor='pointer';});
movebtn2.addEventListener('click',function(){
    movebtn2.style.display = 'none';
    map2.style.display = 'none';
    gesuanime2.style.display = 'inline';
    sewalk.load();
    sewalk.play();
    let com = Math.floor(Math.random()*4)+1;
    if(com === 1){/*★★★幽霊出現パターン★★★*/
        let timerId2 = setInterval(function(){
            fps2++;
            switch(fps2){
                case 11:
                gesuanime2.style.display = 'none';
                furi1.style.display = 'inline';
                break;
                case 12:
                furi1.style.display = 'none';
                furi4.style.display = 'inline';
                break;
                case 13:
                furi4.style.display = 'none';
                furi5.style.display = 'inline';
                break;
                case 14:
                furi5.style.display = 'none';
                map3.style.display = 'inline';
                ghost.style.display = 'inline';
                takawarai.load();
                takawarai.play();
                break;
                case 34:
                gameover.style.display = 'inline';
                break;
                case 35:
                gameover.style.opacity = '0.2';
                break;
                case 36:
                gameover.style.opacity = '0.3';
                break;
                case 37:
                gameover.style.opacity = '0.4';
                break;
                case 38:
                gameover.style.opacity = '0.5';
                break;
                case 39:
                gameover.style.opacity = '0.6';
                break;
                case 40:
                gameover.style.opacity = '0.7';
                break;
                case 41:
                gameover.style.opacity = '0.8';
                break;
                case 42:
                gameover.style.opacity = '0.9';
                break;
                case 43:
                gameover.style.opacity = '1.0';
                topbtn.style.display = 'inline';
                clearInterval(timerId2);
                break;
            }
        },100);
    }else{/*★★★幽霊回避パターン★★★*/
        let timerId3 = setInterval(function(){
            fps3++;
            switch(fps3){
                case 11:
                gesuanime2.style.display = 'none';
                furi1.style.display = 'inline';
                break;
                case 12:
                furi1.style.display = 'none';
                furi2.style.display = 'inline';
                break;
                case 13:
                furi2.style.display = 'none';
                furi3.style.display = 'inline';
                break;
                case 14:
                furi3.style.display = 'none';
                map3.style.display = 'inline';
                bloodbtn.style.display = 'inline';
                clearInterval(timerId3);
                break;
            }
        },100);
    }
});

bloodbtn.addEventListener('mouseover',function(){bloodbtn.style.cursor='pointer';});
bloodbtn.addEventListener('click',function(){
    seblood.load();
    seblood.play();
    bloodbtn.style.display = 'none';

});

linkbtn.addEventListener('mouseover',function(){linkbtn.style.cursor='pointer';});
linkbtn.addEventListener('click',function(){
    linkbtn.style.display = 'none';
    blackout.style.display = 'inline';
    let timerId4 = setInterval(function(){
        fps4++;
        switch(fps4){
            case 1:
            blackout.style.opacity = '0.2';
            break;
            case 2:
            blackout.style.opacity = '0.4';
            break;
            case 3:
            blackout.style.opacity = '0.6';
            break;
            case 4:
            blackout.style.opacity = '0.8';
            break;
            case 5:
            blackout.style.opacity = '1.0';
            sedooropen.load();
            sedooropen.play();
            break;
            case 40:
            sedooropen.pause();
            clearInterval(timerId4);
            location.href = 'deepdoukutu.html';
            break;
        }
    },50);
});

topbtn.addEventListener('click',function(){location.href = 'deepindox.html';});
