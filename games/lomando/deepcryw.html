let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
});
let pos = document.getElementById('pos');
let crygirlarea = document.getElementById('crygirlarea');
let ghostbg = document.getElementById('ghostbg');
let cryhandarea = document.getElementById('cryhandarea');
let ghost1 = document.getElementById('ghost1');
let ghost2 = document.getElementById('ghost2');
let ghost3 = document.getElementById('ghost3');
let ghost4 = document.getElementById('ghost4');
let ghost5 = document.getElementById('ghost5');
let door = document.getElementById('door');
let doorarea = document.getElementById('doorarea');
let memothum = document.getElementById('memothum');
let memobg = document.getElementById('memobg');
let unlockkw = document.getElementById('unlockkw');
let topbtn = document.getElementById('topbtn');
let sekansei = document.getElementById('kanseise');
let koecry = document.getElementById('crykoe');
let koecry2 = document.getElementById('crykoe2');
let sehideghost = document.getElementById('hideghostse');
/*ポイント・モード*/
let fps1 = 0;
let fps2 = 0;
let fps3 = 0;
let timerId1 = '';

/*大きい幽霊の繰り返しアニメーション*/
function bigGhostAnime(){
    timerId1 = setInterval(function(){
        fps1++;
        switch(fps1){
            case 1:
            ghost2.style.display = 'none';
            ghost1.style.display = 'inline';
            break;
            case 2:
            ghost1.style.display = 'none';
            ghost2.style.display = 'inline';
            break;
            case 3:
            ghost2.style.display = 'none';
            ghost3.style.display = 'inline';
            break;
            case 4:
            ghost3.style.display = 'none';
            ghost4.style.display = 'inline';
            break;
            case 5:
            ghost4.style.display = 'none';
            ghost5.style.display = 'inline';
            break;
            case 6:
            ghost5.style.display = 'none';
            ghost4.style.display = 'inline';
            break;
            case 7:
            ghost4.style.display = 'none';
            ghost3.style.display = 'inline';
            break;
            case 8:
            ghost3.style.display = 'none';
            ghost2.style.display = 'inline';
            fps1 = 0;
            break;
        }
    },70);
}

crygirlarea.addEventListener('click',function(){
    crygirlarea.style.display = 'none';
    pos.style.display = 'none';
    ghostbg.style.display = 'inline';
    cryhandarea.style.display = 'inline';
    koecry.load();
    koecry.play();
});

cryhandarea.addEventListener('mouseover',function(){cryhandarea.style.cursor='pointer';});
cryhandarea.addEventListener('click',function(){
    cryhandarea.style.display = 'none';
    koecry2.load();
    koecry2.play();
    bigGhostAnime();
    let timerId2 = setInterval(function(){
        fps2++;
        switch(fps2){
            case 211:
            clearInterval(timerId1);//大きい幽霊の繰り返しアニメを停止
            koecry2.pause();
            koecry.pause();
            door.style.display = 'inline';
            break;
            case 239:
            sehideghost.load();
            sehideghost.play();
            ghost3.style.opacity = '0.9';
            break;
            case 240:
            ghost3.style.opacity = '0.8';
            break;
            case 241:
            ghost3.style.opacity = '0.7';
            break;
            case 242:
            ghost3.style.opacity = '0.6';
            break;
            case 243:
            ghost3.style.opacity = '0.5';
            break;
            case 244:
            ghost3.style.opacity = '0.4';
            break;
            case 245:
            ghost3.style.opacity = '0.3';
            break;
            case 246:
            ghost3.style.opacity = '0.2';
            break;
            case 247:
            ghost3.style.opacity = '0.1';
            break;
            case 248:
            ghost3.style.display = 'none';
            doorarea.style.display = 'inline';
            clearInterval(timerId2);//このタイマーを停止
            break;
        }
    },70);
});

doorarea.addEventListener('mouseover',function(){doorarea.style.cursor='pointer';});
doorarea.addEventListener('click',function(){
    doorarea.style.display = 'none';
    door.style.display = 'none';
    ghostbg.style.display = 'none';
    memothum.style.display = 'inline';
});

memothum.addEventListener('mouseover',function(){memothum.style.cursor='pointer';});
memothum.addEventListener('click',function(){
    memothum.style.display = 'none';
    memobg.style.display = 'inline';
    unlockkw.style.display = 'inline';
    sekansei.load();
    sekansei.play();
    let timerId3 = setInterval(function(){
        fps3++;
        if(fps3>=2){
            topbtn.style.display = 'inline';
            clearInterval(timerId3);
        }
    },1000);
});

topbtn.addEventListener('mouseover',function(){topbtn.style.cursor='pointer';});
topbtn.addEventListener('click',function(){location.href='deepindox.html';});
</script>
