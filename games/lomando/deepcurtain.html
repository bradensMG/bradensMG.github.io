    let timerIdgo = setInterval(function(){
        gofps++;
        switch(gofps){
            case 20:
            gameover.style.display = 'inline';
            break;
            case 21:
            gameover.style.opacity = '0.2';
            break;
            case 22:

            break;
            case 23:

            break;
            case 24:

            break;
            case 25:

            break;
            case 26:

            break;
            case 27:
            gameover.style.opacity = '0.8';
            break;
            case 28:
            gameover.style.opacity = '0.9';
            break;
            case 29:
            gameover.style.opacity = '1.0';
            topbtn.style.display = 'inline';
            clearInterval(timerIdgo);
            break;
        }
    },100);
}

topbtn.addEventListener('mouseover',function(){topbtn.style.cursor='pointer';});
topbtn.addEventListener('click',function(){location.href='deepindox.html';});

/*メモサムネをクリックした時*/
memothum.addEventListener('mouseover',function(){memothum.style.cursor='pointer';});
memothum.addEventListener('click',function(){
    memothum.style.display = 'none';
    topen.style.display = 'none';
    searhiveunlock.load();
    searhiveunlock.play();
    takaramode = 4;
    memobg.style.display = 'inline';
    memo.style.display = 'inline';
    let timerId4 = setInterval(function(){
        fps4++;
        if(fps4>=20){
            topbtn.style.display = 'inline';
            clearInterval(timerId4);
        }
    },100);
});

/*メモ閉じボタンをクリックした時
memotojibtn.addEventListener('mouseover',function(){memotojibtn.style.cursor='pointer';});
memotojibtn.addEventListener('click',function(){
    memotojibtn.style.display = 'none';
    memobg.style.display = 'none';
    memo.style.display = 'none';
    topen.style.display = 'inline';
    kaiheiarea.style.display = 'inline';
});
*/

/*鍵エリアをクリックした時*/
tkeyarea.addEventListener('mouseover',function(){tkeyarea.style.cursor='pointer';});
tkeyarea.addEventListener('click',function(){
    tkeyarea.style.display = 'none';
    tkey.style.display = 'none';
    kaiheiarea.style.display = 'inline';
    seitemget.load();
    seitemget.play();
    keymode = 2;//取得したら現れないように分岐する
    takaramode = 3;
});

/*状況によって宝箱エリアをクリックした時*/
tclosearea.addEventListener('mouseover',function(){tclosearea.style.cursor='pointer';});
tclosearea.addEventListener('click',function(){
    if(takaramode === 1){//鍵未所持で初めて宝箱を調べた時
        tclosearea.style.display = 'none';
        segacha.load();
        segacha.play();
        let timerId3 = setInterval(function(){
            fps3++;
            if(fps3>=15){
                clearInterval(timerId3);
                kaiheiarea.style.display = 'inline';
                fps3 = 0;
                takaramode = 2;//鍵未所持で既に宝箱を調べている状況にする
            }
        },100);
    }else if(takaramode === 3){//鍵を所持している時
        tclosearea.style.display = 'none';
        tclose.style.display = 'none';
        setopen.load();
        setopen.play();
        topen.style.display = 'inline';
        memothum.style.display = 'inline';
    }
});

/*ランダムでカーテンの向こうを表示*/
kaiheiarea.addEventListener('mouseover',function(){kaiheiarea.style.cursor='pointer';});
kaiheiarea.addEventListener('click',function(){
    if(kaiheimode === 1){//カーテンが閉まっている状態の時
        kaiheiarea.style.display = 'none';
        curtain1.style.display = 'none';
        seclose.pause();
        seopen.load();
        seopen.play();
        curtain2.style.display = 'inline';
        com = Math.floor(Math.random()*9)+1;
        switch(com){//★ランダムでアイテムを表示する
            case 1://何も表示しない
            case 2:
            break;
            case 3://クマのぬいぐるみを表示
            case 4:
            kuma.style.display = 'inline';
            break;
            case 5://半溶女を表示
            ghost.style.display = 'inline';
            break;
            case 6://カギを未取得の場合カギを表示
            case 7:
            if(keymode === 1){
                tkey.style.display = 'inline';
            }
            break;
            case 8://宝箱を表示
            case 9:
            if(takaramode>=1 && takaramode<=3){//宝箱まだ開けてない時
                tclose.style.display = 'inline';
            }else if(takaramode === 4){//宝箱開けてメモを閲覧済みの時
                topen.style.display = 'inline';
            }
            break;
        }
        let timerId1 = setInterval(function(){
            fps1++;
            if(fps1>=1){
                curtain2.style.display = 'none';
                clearInterval(timerId1);
                fps1 = 0;
                kaiheimode = 2;
                switch(com){//★アイテムによって各種クリックエリアを表示する
                    case 1://何も表示しない場合
                    case 2:
                    kaiheiarea.style.display = 'inline';
                    break;
                    case 3://クマのぬいぐるみを表示した場合
                    case 4:
                    kaiheiarea.style.display = 'inline';
                    break;
                    case 5://半溶女を表示した場合
                    koeghost.load();
                    koeghost.play();
                    gameOverEffect();//ゲームオーバー演出
                    break;
                    case 6://カギを表示した場合
                    case 7:
                    if(keymode === 1){
                        tkeyarea.style.display = 'inline';
                    }else if(keymode === 2){
                        kaiheiarea.style.display = 'inline';
                    }
                    break;
                    case 8://宝箱を表示した場合
                    case 9:
                    if(takaramode === 1){//鍵未所持で初めて宝箱を調べた時
                        tclosearea.style.display = 'inline';
                    }else if(takaramode === 2){//鍵未所持で既に宝箱を調べている状況の時
                        kaiheiarea.style.display = 'inline';
                    }else if(takaramode === 3){//鍵を所持している時
                        tclosearea.style.display = 'inline';
                    }else if(takaramode === 4){//宝箱開けてメモを閲覧済みの時
                        kaiheiarea.style.display = 'inline';
                    }
                    break;
                }
            }
        },100);
    }else if(kaiheimode === 2){//カーテンが開いてる状態の時
        kaiheiarea.style.display = 'none';
        seopen.pause();
        seclose.load();
        seclose.play();
        curtain2.style.display = 'inline';
        let timerId2 = setInterval(function(){
            fps2++;
            if(fps2>=1){
                kuma.style.display = 'none';
                ghost.style.display = 'none';
                tclose.style.display = 'none';
                tkey.style.display = 'none';
                topen.style.display = 'none';
                //★↑アイテムを非表示にする処理
                curtain2.style.display = 'none';
                curtain1.style.display = 'inline';
                kaiheiarea.style.display = 'inline';
                clearInterval(timerId2);
                fps2 = 0;
                kaiheimode = 1;
            }
        },100);
    }
});
</script>
