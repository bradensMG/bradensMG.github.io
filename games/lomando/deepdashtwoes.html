/*使い回せるゲームオーバー演出*/
let gameover = document.getElementById('gameover');
let topbtn = document.getElementById('topbtn');
let gofps = 0;
function gameOverEffect(){
    let timerIdgo = setInterval(function(){
        gofps++;
        switch(gofps){
            case 10:
            gameover.style.display = 'inline';
            break;
            case 11:
            gameover.style.opacity = '0.2';
            break;
            case 12:
            gameover.style.opacity = '0.3';
            break;
            case 13:
            gameover.style.opacity = '0.4';
            break;
            case 14:
            gameover.style.opacity = '0.5';
            break;
            case 15:
            gameover.style.opacity = '0.6';
            break;
            case 16:
            gameover.style.opacity = '0.7';
            break;
            case 17:
            gameover.style.opacity = '0.8';
            break;
            case 18:
            gameover.style.opacity = '0.9';
            break;
            case 19:
            gameover.style.opacity = '1.0';
            topbtn.style.display = 'inline';
            clearInterval(timerIdgo);
            break;
        }
    },100);
}

function dollSemaru(){

            comedoll3.style.display = 'inline';
            break;
            case 4:

            comedoll4.style.display = 'inline';
            break;
            case 5:
            clearInterval(timerId18);
            gameOverEffect();
            break;

    },70);
}

/*呪い矢印押した時左右兼用*/
function noroyajiPush(){
    yleft2.style.display = 'none';
    yright2.style.display = 'none';
    dollarea.style.display = 'none';
    doll1.style.display = 'none';
    dollshadow.style.display = 'none';
    wall.style.display = 'none';
    noroipt += 1;
    setakawarai.load();
    furi3.style.display = 'inline';
    let timerId17 = setInterval(function(){
        fps17++;
        switch(fps17){
            case 1:
            furi3.style.display = 'none';
            furi2doll.style.display = 'inline';
            break;
            case 2:
            furi2doll.style.display = 'none';
            furi3.style.display = 'inline';
            break;
            case 3:
            furi3.style.display = 'none';
            wall.style.display = 'inline';
            doll1.style.display = 'inline';
            dollshadow.style.display = 'inline';
            if(noroipt<=2){
                yleft2.style.display = 'inline';
                yright2.style.display = 'inline';
                dollarea.style.display = 'inline';
                clearInterval(timerId17);
                fps17 = 0;
            }else if(noroipt>=3){
                clearInterval(timerId17);
                dollSemaru();//首振り人形が襲ってくる
            }
            break;
        }
    },100);
}

/*顔をランダムで出現させる*/
function randomFace(){
    let com = Math.floor(Math.random()*2)+1;
    if(com === 1){//■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■笑顔出現■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■
        face0.style.display = 'none';
        face0right.style.display = 'inline';
        let timerId3 = setInterval(function(){
            fps3++;
            switch(fps3){
                case 1:
                face0right.style.display = 'none';
                face90.style.display = 'inline';
                break;
                case 2:
                face90.style.display = 'none';
                face1left.style.display = 'inline';
                break;
                case 3:
                face1left.style.display = 'none';
                face1.style.display = 'inline';
                facemode = 1;
                break;
                case 13:
                if(faceselect===1 && facemode===1){
                    point++;
                    seseikai.load();
                    seseikai.play();
                    switch(point){
                        case 1:
                        led1.style.display = 'inline';
                        break;
                        case 2:
                        led2.style.display = 'inline';
                        led3.style.display = 'inline';
                        break;
                    }
                }else{
                    semachigai.load();
                    semachigai.play();
                    point = 0;
                    led1.style.display = 'none';
                    led2.style.display = 'none';
                    led3.style.display = 'none';
                }
                break;
                case 14:
                face1.style.display = 'none';
                face1right.style.display = 'inline';
                break;
                case 15:
                face1right.style.display = 'none';
                face90.style.display = 'inline';
                break;
                case 16:
                face90.style.display = 'none';
                face0left.style.display = 'inline';
                break;
                case 17:
                face0left.style.display = 'none';
                face0.style.display = 'inline';
                if(faceselect===1 && facemode===1 && point<=1){
                    dotchKana();
                }else if(faceselect===1 && facemode===1 && point>=2){
                    prizeGet();
                }else{
                    coinarea.style.display = 'inline';
                    howtoarea.style.display = 'inline';
                    returnbt1.style.display = 'inline';
                }
                clearInterval(timerId3);
                fps3 = 0;
                break;
            }
        },100);
    }else if(com===2){//■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■泣顔出現■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■
        face0.style.display = 'none';
        face0right.style.display = 'inline';
        let timerId4 = setInterval(function(){
            fps4++;
            switch(fps4){
                case 1:
                face0right.style.display = 'none';
                face90.style.display = 'inline';
                break;
                case 2:
                face90.style.display = 'none';
                face2left.style.display = 'inline';
                break;
                case 3:
                face2left.style.display = 'none';
                face2.style.display = 'inline';
                facemode = 2;
                break;
                case 13:
                if(faceselect===2 && facemode===2){
                    point++;
                    seseikai.load();
                    seseikai.play();
                    switch(point){
                        case 1:
                        led1.style.display = 'inline';
                        break;
                        case 2:
                        led2.style.display = 'inline';
                        led3.style.display = 'inline';
                        break;
                    }
                }else{
                    semachigai.load();
                    semachigai.play();
                    point = 0;
                    led1.style.display = 'none';
                    led2.style.display = 'none';
                    led3.style.display = 'none';
                }
                break;
                case 14:
                face2.style.display = 'none';
                face2right.style.display = 'inline';
                break;
                case 15:
                face2right.style.display = 'none';
                face90.style.display = 'inline';
                break;
                case 16:
                face90.style.display = 'none';
                face0left.style.display = 'inline';
                break;
                case 17:
                face0left.style.display = 'none';
                face0.style.display = 'inline';
                if(faceselect===2 && facemode===2 && point<=1){
                    dotchKana();
                }else if(faceselect===2 && facemode===2 && point>=2){
                    prizeGet();
                }else{
                    coinarea.style.display = 'inline';
                    howtoarea.style.display = 'inline';
                    returnbt1.style.display = 'inline';
                }
                clearInterval(timerId4);
                fps4 = 0;
                break;
            }
        },100);
    }
}
