<script>
/*著作権表記*/
let copyright = document.getElementById('copyright');
let todey = new Date();
let kotoshi = todey.getFullYear();
window.addEventListener('load',function(){
    copyright.innerText = '当サイト内のコンテンツの無断転載・無断複製を固く禁止致します。\nCopyright©2010-'+kotoshi+'"Fancy Island" All Rights Reserved';
});
/*★★★★★★★★★★★★★★★★★右クリック＆画像ドロップ禁止★★★★★★★★★★★★★★★★★★★★*/
document.oncontextmenu = function(){return false;}
document.onselectstart = function(){return false;}
document.onmousedown = function(){return false;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
});
let fpaper = document.getElementById('fpaper');
let paper = document.getElementById('paper');
let hint = document.getElementById('hint');
let topbtn = document.getElementById('topbtn');
let sekensei = document.getElementById('kenseise');
let fps1 = 0;

fpaper.addEventListener('mouseover',function(){fpaper.style.cursor='pointer';});
fpaper.addEventListener('click',function(){
    fpaper.style.display='none';
    paper.style.display='inline';
    hint.style.display='inline';
    sekensei.load();
    sekensei.play();
    let timerId1 = setInterval(function(){
        fps1++;
        if(fps1>=2){
            topbtn.style.display = 'inline';
            clearInterval(timerId1);
        }
    },1000);
});

topbtn.addEventListener('mouseover',function(){topbtn.style.cursor='pointer';});
topbtn.addEventListener('click',function(){location.href='deepindox.html';});
</script>
